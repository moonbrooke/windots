# Inserts a blank line between shell prompts
add_newline = false

# Customize the prompt symbol
[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

# Show the current directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

# Show Git branch info
[git_branch]
